<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson5-6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page d-flex justify-content-center align-items-center">
        <div id="formSection" class="form-section tilt-in-top-1">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="phoneNumb">Phone number</label>
                        <input id="phoneNumb" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" id="" cols="30" rows="10"
                            class="form-control"></textarea>
                        </div>
                        <button id="send" type="button" class="btn btn-primery ">SEND</button>
            </form>
        </div>
        <button id="show" class="btn btn-primery">Show form</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="main.js/main.js"></script>
</body>

</html>
